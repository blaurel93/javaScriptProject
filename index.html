<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8720aaaae8.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class='welcome col-lg-12 col-md-12 col-sm-12'>
        <p class='head-hover'>Welcome to a jS Demo</p>
    </header>

    <div class='container mainview'>
        <div class='row col-lg-12 col-md-12 col-sm-12'>
            <div class='buttonBox col-lg-8 col-md-8 col-sm-8'>
                <div class='container mainReason'>
                    <h2 class='main-hover'>Password Generator</h2>
                </div>
                <div class='result-container'>
                    <span id='result'></span>
                    <button class='btn' id='clipboard'>
                        <i class='far fa-clipboard'></i>
                    </button>
                </div>
                <div class='settings'>
                    <div class='setting'>
                        <label class='setting-hover'>Password Length</label>
                        <input type='number' id='length' min='8' max='128' value='' />
                    </div>
                    <div class='setting'>
                        <label class='setting-hover'>Uppercase letters</label>
                        <input type='checkbox' id='uppercase' />
                    </div>
                    <div class='setting'>
                        <label class='setting-hover'>Lowercase letters</label>
                        <input type='checkbox' id='lowercase' />
                    </div>
                    <div class='setting'>
                        <label class='setting-hover'>Special Characters</label>
                        <input type='checkbox' id='symbols' />
                    </div>
                    <div class='setting'>
                        <label class='setting-hover'>Numbers</label>
                        <input type='checkbox' id='numbers' />
                    </div>
                </div>
                <button class='btn btn-large' id='generate'>
                    Generate a password?
                </button>
            </div>
        </div>


    </div>

    <script src="moving.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
